<div class='container'>
	<div class='content' [style.background-color]='background'>
		<div class='text'>
			<div class='text_wrapper'>
				<h1>{{title}}</h1>
				<p>{{text}}</p>
				<div class='btn_wrapper'>
					<app-button theme='GREEN'>{{btnText}}</app-button>
				</div>
			</div>
		</div>
		<div class='image'>
			<img src='{{img}}'/>
		</div>
	</div>
</div>
