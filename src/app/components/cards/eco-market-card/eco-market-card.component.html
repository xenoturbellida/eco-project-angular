<div class='eco_market_card'>
		<div class='card_top'>
			<div class='card_brand'>
				{{brand}}
			</div>
			<img class='photo' src="{{photo}}" alt='product'/>
		</div>

		<div class='desc_block'>
			<p class='card_title'>{{title}}</p>
			<p class='card_category'>{{category}}</p>
		</div>
		<div class='card_price'>
			<img src="../../assets/currency.svg" alt='валюта'/>
			<div>
				{{price}}
			</div>
		</div>
</div>
