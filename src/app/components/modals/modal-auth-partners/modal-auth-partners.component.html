<form
	[formGroup]='form'
	(ngSubmit)='onSubmit()'
>
	<input
		type='email'
		placeholder='Email'
		formControlName='email'
		[class.input--error]='control("email")?.touched && control("email")?.dirty && control("email")?.errors'
	/>
	<ng-container
		*ngIf='control("email")?.touched && control("email")?.dirty && control("email")?.errors'
	>
		<div class='error'>{{ getError(control("email")?.errors) }}</div>
	</ng-container>
	<input
		type='password'
		placeholder='Пароль'
		formControlName='password'
		[class.input--error]='control("password")?.touched && control("password")?.dirty && control("password")?.errors'
	/>
	<ng-container
		*ngIf='control("password")?.touched && control("password")?.dirty && control("password")?.errors'
	>
		<div class='error'>{{ getError(control("password")?.errors) }}</div>
	</ng-container>
	<button
		appButton
		type='submit'
		[disabled]='form.dirty && form.invalid'
	>
		Войти
	</button>
</form>
<button
	(click)='openRegModal()'
	appButton
	theme='LINK'
>
	Войти с помощью смс
</button>
<button
	appButton
	theme='LINK'
	(click)='openRegPartnersModal()'
>
	Регистрация
</button>
