<app-header></app-header>
<main class='content_aligner'>
	<div class='main_container'>
		<div class='market_container' *ngFor="let item of (cards$|async)">
				<app-eco-market-card
					[photo]="item.photo"
					[title]="item.title"
					[brand]="item.brand"
					[category]="item.category"
					[price]="item.price"
				></app-eco-market-card>
		</div>
	</div>
</main>
